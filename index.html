            localStorage.setItem("kle1", kl1);
            localStorage.setItem("kle2", kl2);
            localStorage.setItem("wlppr", wall);
            localStorage.setItem("ickleur", ikleur);
        }

        function lod(){
            var kleur1 = localStorage.getItem('kle1');
            var kleur2 = localStorage.getItem('kle2');
            var wallpapr = localStorage.getItem('wlppr');
            var apkleur = localStorage.getItem('ickleur');
            if (kleur1) {
                document.getElementById("settingsmenu").style.backgroundColor = kleur1;
                document.getElementById("urn").style.backgroundColor = kleur1;
                document.getElementById("setbut").style.backgroundColor = kleur1;
                document.documentElement.style.setProperty('--hover-color', kleur1);
            } else {
            document.documentElement.style.setProperty('--hover-color', "#46b1e1");
            }
            if (kleur2) {
                document.getElementById("lijn").style.backgroundColor = kleur2;
                document.documentElement.style.setProperty('--hover-colo', kleur2);
            } else {
            document.documentElement.style.setProperty('--hover-colo', "#1e88b8");
            }
            if (wallpapr) {
            document.getElementsByTagName('body')[0].style.backgroundImage = "url('" + wallpapr + "')";
            document.getElementById("walpp").value = wallpapr;
            } else {
            document.getElementsByTagName('body')[0].style.backgroundImage = "url('https://wallpaperset.com/w/full/0/1/d/437245.jpg')";
            }
            if (apkleur) {
            document.documentElement.style.setProperty('--icon-color', apkleur);
            } else {
            document.documentElement.style.setProperty('--icon-color', "black");
            }
        }
    function setverschijn(){
    document.getElementById("settingsmenu").style.display = "inline-block";
    }
    var kl1 = "#46b1e1";
    var kl2 = "rgb(21, 96, 130)";
    var clor;
    function kleur(){
    kl1 = document.getElementById("colorPicker").value;
    clor = kl1.replace(/^#/, '');

            // Parse the r, g, b values
            let r = parseInt(clor.substring(0, 2), 16);
            let g = parseInt(clor.substring(2, 4), 16);
            let b = parseInt(clor.substring(4, 6), 16);

            // Darken each channel by the factor
            r = Math.floor(r * 0.7);
            g = Math.floor(g * 0.7);
            b = Math.floor(b * 0.7);

            // Pad with leading zeros and convert to hex
            const rr = r.toString(16).padStart(2, '0');
            const gg = g.toString(16).padStart(2, '0');
            const bb = b.toString(16).padStart(2, '0');

           kl2 = `#${rr}${gg}${bb}`;
           document.getElementById("lijn").style.backgroundColor = kl2;
           document.getElementById("settingsmenu").style.backgroundColor = kl1;
           document.getElementById("urn").style.backgroundColor = kl1;
           document.getElementById("setbut").style.backgroundColor = kl1;
           //document.getElementsByTagName("svg:hover").style.fill = kl1;
           document.documentElement.style.setProperty('--hover-color', kl1);
           document.documentElement.style.setProperty('--hover-colo', kl2);
    }
    function setomhoog(){
    if (hofl === 0){
    document.getElementById("settingsmenu").style.height = "95vh";
    document.getElementById("settingsmenu").style.top = "60%";
    hofl = 1;
    } else if (hofl === 1){
    document.getElementById("settingsmenu").style.height = "35vh";
    document.getElementById("settingsmenu").style.top = "85%";
    document.getElementById("settingsmenu").style.display = "none";
    hofl = 0;
    }
    }
    function AIshow(){
    if (x === 0){
    x++;
    document.getElementById("deai").style.display = "inline-block";
    } else if(x === 1){
    document.getElementById("deai").style.display = "none";
    x = 0;
    }

<script type="text/javascript">
function changebackground(){
    var url = document.getElementById('bgchanger').value;
    document.getElementsByTagName('body')[0].style.backgroundImage = "url('" + url + "')";
}
</script>
<script>

  document.getElementById("uur").style.color = kleur;
  document.getElementById("dubpunt").style.color = kleur;

  document.getElementById("bgbutton").style.color = kleur;

  }
</script>
<script>

  document.getElementById("search").style.fontFamily = font;
  }
</script>
